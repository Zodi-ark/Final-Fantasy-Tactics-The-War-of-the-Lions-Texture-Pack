# This describes your textures and set up options for texture replacement.
# Documentation about the options and syntax is available here:
# https://www.ppsspp.org/docs/reference/texture-replacement

[options]
version = 1
hash = quick             # options available: "quick", xxh32 - more accurate, but much slower, xxh64 - more accurate and quite fast, but slower than xxh32 on 32 bit cpu's
ignoreMipmap = true      # Usually, can just generate them with basisu, no need to dump.
reduceHash = false       # Unsafe and can cause glitches in some cases, but allows to skip garbage data in some textures reducing endless duplicates as a side effect speeds up hashing as well, requires stronger hash like xxh32 or xxh64
ignoreAddress = false    # Reduces duplicates at the cost of making hash less reliable, requires stronger hash like xxh32 or xxh64. Basically automatically sets the address to 0 in the dumped filenames.

[games]
# Used to make it easier to install, and override settings for other regions.
# Files still have to be copied to each TEXTURES folder.
ULES00850 = textures.ini

[hashes]
# Use / for folders not \\, avoid special characters, and stick to lowercase.
# See wiki for more info.

# Hello! Welcome to the documentation, forgive the descent into madness. This texture pack was created as part of a mega project. So a few of these addesses are borrowed from a very large
# tactics mega project from here https://www.youtube.com/watch?v=htbY-FKcRPs One such portion was this texture pack! There were many deep edits to the game so much so that the mod addresses no longer 
# lined up properly with vanilla. I gutted tons of them out already to make this work with vanilla properly. While I continue to do cleaning passes, I labeled many of them because I'm not sure of their
# status. The reason I keep them is because they can help with bug fixing.

# There is a ton thats not documented but I hit the major points. 

# If you are looking into making edits and contributions here are some notes.

# A great strategy to find what a new address does is to: make a save state, dump the texture, log the address and send it to =red.png, save the ini, QUIT the game, Reopen the game to reload the ini, then
# finally load your save state.

# Also alpha channel textures require to use their CLUT to properly display any color at all.
# Furthermore DO NOT convert dedicated alpha textures to KTX2 as this also breaks them.

# Follow this guide at https://www.ppsspp.org/docs/reference/texture-replacement to convert your pngs to ktx2 - this improves performance!

# On the point of KTX2, it sometimes displaces your texture by a very slight amount so be mindful of that!

# Command lines from the guide for convenience

# basisu -uastc -mipmap -ktx2 my_transparent_or_hq_image.png
# basisu -mipmap -ktx2 my_solid_lower_quality_image.png

# Also highly recommend using the batch file code in the guide

# Anyways, feel free to make contributions whether it be art or addresses! Because Ajora knows I ain't an artist.

# -Zodiark (Formally Mondragon)

